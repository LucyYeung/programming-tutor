---
title: 信用卡付款
layout: ./app/layout.ejs
engine: ejs
current: checkout
---

<main class="bg-black">
  <section class="bg-black bg-lg-dark py-4 mb-5 mb-lg-12">
    <div class="container">
      <div class="row justify-content-center mb-1">
        <div class="col-9 col-lg-7">
          <div class="mx-auto position-relative m-4">
            <div class="progress height-1">
              <div class="progress-bar w-50" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <button type="button" class="step start-0 active">✔</button>
            <button type="button" class="step start-50 active">2</button>
            <button type="button" class="step start-100">3</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center text-lightGray">
        <div class="col-4 col-md-3 col-lg-5 text-start text-center position-relative">
          <p class="text-primary ms-md-6">課程報名</p>
        </div>
        <div class="col-4 col-md-6 col-lg-2 text-center">
          <p class="text-primary">信用卡付款</p>
        </div>
        <div class="col-4 col-md-3 col-lg-5 text-end text-center">
          <p class="me-md-6">付款成功</p>
        </div>
      </div>
    </div>
  </section>
  <section class="mb-10 mb-lg-20">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-xl-4">
          <div class="bg-dark justify-content-center p-6 py-md-12 px-md-8">
            <p class="fs-3xl fw-bold text-white text-center mb-12">信用卡付款</p>
            <p class="fs-lg fw-bold text-white text-center text-md-start mb-6">請輸入信用卡資訊進行付款</p>
            <div class="d-grid gap-4 gap-lg-6 text-lightGray">
              <div>
                <label for="card-number" class="form-label">信用卡帳號</label>
                <input type="tel" class="form-control" name="card-number" id="card-number" placeholder="Xxxx-xxxx-xxxx-xxxx" required>
              </div>
              <div>
                <label for="cvc" class="form-label">安全碼</label>
                <input type="password" class="form-control" name="cvc" id="cvc" placeholder="***" required>
              </div>
              <div>
                <label for="validTime" class="form-label">有效日期</label>
                <input type="text" class="form-control" name="validTime" id="validTime" placeholder="(MM-YY)" required>
              </div>
              <div class="d-flex flex-column flex-xl-row justify-content-xl-between align-items-xl-center gap-6">
                <p class="font-azeret text-white fs-lg">NT$1600</p>
                <a href="./complete.html" class="btn text-white bg-gradient-99 rounded-3 w-100 w-xl-auto py-2 px-12">下一步</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
