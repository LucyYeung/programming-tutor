---
title: 報名
layout: ./app/layout.ejs
engine: ejs
current: signup
---

<main class="bg-black">
  <section class="bg-black bg-lg-dark py-4 mb-2 mb-xl-12">
    <div class="container">
      <div class="row justify-content-center mb-1">
        <div class="col-9 col-lg-7">
          <div class="mx-auto position-relative m-4">
            <div class="progress height-1">
              <div class="progress-bar w-0" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <button type="button" class="step start-0 active">1</button>
            <button type="button" class="step start-50">2</button>
            <button type="button" class="step start-100">3</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center text-lightGray">
        <div class="col-4 col-md-3 col-lg-5 text-start text-center position-relative">
          <p class="text-primary ms-md-6">課程報名</p>
        </div>
        <div class="col-4 col-md-6 col-lg-2 text-center">
          <p>信用卡付款</p>
        </div>
        <div class="col-4 col-md-3 col-lg-5 text-end text-center">
          <p class="me-md-6">付款成功</p>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-black">
    <div class="container pb-10 pb-xl-36">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-4 translate-x-6 position-relative" style="z-index: 1;">
          <div class="bg-grayBg text-white width-xl-416 shadow-lg py-12 px-8">
            <div class="card-body d-flex flex-column py-0 px-8 px-lg-6">
              <img class="width-100 height-100 rounded-circle border border-primary border-3 d-block mx-auto mb-6" src="./assets/images/teacher01.jpg"
                alt="teacher01">
              <h4 class="text-center fs-xl fw-bold mb-1">基礎前端 - HTML</h4>
              <p class="text-primary text-center mb-2">前端語言</p>
              <p>帶領無基礎的平民老百姓，從最基礎的 HTML 語法出發，使用最淺顯易懂的語言與生活隨處可見的例子...</p>
            </div>
          </div>
          <div class="triangle mx-auto mb-8"></div>
        </div>
        <div class="col-xl-8">
          <div class="bg-dark text-white py-12 px-3 ps-xl-28 pe-xl-8 translate-x--6">
            <h4 class="text-center mb-6 mb-xl-12">課程報名</h4>
            <p class="text-center text-xl-start mb-4 mb-xl-1">選擇付款方式</p>
            <div class="btn-group d-flex justify-content-center justify-content-xl-start mb-8" role="group"
              aria-label="Basic radio toggle button group">
              <div class="d-flex flex-column flex-xl-row gap-4">
                <div class="d-flex gap-4">
                  <div class="w-50 w-xl-auto flex-shrink-0">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn borderBtn text-nowrap py-4 w-100" for="btnradio1">信用卡付款</label>
                  </div>
                  <div class="w-50 w-xl-auto flex-shrink-0">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn borderBtn text-nowrap py-4 w-100" for="btnradio2">超商繳款</label>
                  </div>
                </div>
                <div class="d-flex gap-4">
                  <div class="w-50 w-xl-auto flex-shrink-0">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn borderBtn text-nowrap py-4 w-100" for="btnradio3">ATM轉帳</label>
                  </div>
                  <div class="w-50 w-xl-auto flex-shrink-0">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn borderBtn text-nowrap py-4 w-100" for="btnradio4">12期分期付款</label>
                  </div>
                </div>
              </div>
            </div>
            <p class="text-center text-xl-start mb-4 mb-xl-6">訂單資訊</p>
            <div class="row text-lightGray g-6">
              <div class="col-xl-6">
                <label for="name" class="form-label">姓名</label>
                <input type="tel" class="form-control" name="name" id="name" placeholder="請輸入姓名" required>
              </div>
              <div class="col-xl-6">
                <label for="tel" class="form-label">電話</label>
                <input type="text" class="form-control" name="tel" id="tel" placeholder="請輸入姓名" required>
              </div>
              <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="請輸入Email" required>
              </div>
              <div class="col-xl-6">
                <label for="course" class="form-label">課程</label>
                <select class="form-control" name="course" id="course">
                  <option>1堂50分鐘</option>
                  <option>3堂50分鐘</option>
                  <option selected>10堂50分鐘</option>
                  <option>20堂50分鐘</option>
                </select>
              </div>
              <div class="col-xl-6">
                <label for="date" class="form-label">想預約的日期</label>
                <input type="text" placeholder="請選擇日期" name="datepicker" class="form-control text-dark" required>
              </div>
              <div>
                <label for="location" class="form-label">上課地點</label>
                <input type="text" class="form-control" name="location" id="location" placeholder="請輸入上課地點" required>
              </div>
              <div class="d-flex flex-column flex-xl-row justify-content-xl-between align-items-xl-center gap-6">
                <p class="font-azeret text-white fs-lg">NT$1600</p>
                <a href="./checkout.html" class="btn text-white bg-gradient-99 rounded-3 w-100 w-xl-auto py-2 px-12">前往結帳</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
